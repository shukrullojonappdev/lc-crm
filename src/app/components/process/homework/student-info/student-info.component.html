<div class="grid">
  <div class="col-12">
    <div class="card p-6">
      <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
      <p-toolbar>
        <div class="p-toolbar-group-start">
          <p-button
            [text]="true"
            severity="secondary"
            icon="pi pi-arrow-left"
            class="mr-2"
          ></p-button>
        </div>
        <div class="p-toolbar-group-center"></div>
        <div class="p-toolbar-group-end">
          <p-button icon="pi pi-save" class="mr-2"></p-button>
        </div>
      </p-toolbar>
      <div class="flex">
        <p-tree
          class="w-full md:w-20rem"
          [value]="treeValue"
          selectionMode="single"
          (onNodeExpand)="getNodeItems($event)"
          (onNodeSelect)="selectNode($event)"
        ></p-tree>
        <pre style="margin: -17px 0 0 1rem; width: 100%">
          <p-editor class="w-full" [(ngModel)]="text" [modules]="{syntax: true, toolbar: [['code-block']]}">
            <p-header> filetype </p-header>
          </p-editor>
        </pre>
      </div>
    </div>
  </div>
</div>
