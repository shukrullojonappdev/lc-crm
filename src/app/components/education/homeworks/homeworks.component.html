<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toast></p-toast>
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">
            <button
              pButton
              pRipple
              i18n-label
              label="New"
              icon="pi pi-plus"
              class="p-button-success mr-2"
              (click)="openNewGroupHomeDialog()"
            ></button>
            <button
              pButton
              pRipple
              i18n-label
              label="Delete"
              icon="pi pi-trash"
              class="p-button-danger"
              (click)="openDeleteGroupHomesDialog()"
              [disabled]="!selectedGroupHomes || !selectedGroupHomes.length"
            ></button>
          </div>
        </ng-template>

        <!-- <ng-template pTemplate="right">
          <p-fileUpload
            mode="basic"
            accept="image/*"
            [maxFileSize]="1000000"
            label="Import"
            chooseLabel="Import"
            class="mr-2 inline-block"
          ></p-fileUpload>
          <button
            pButton
            pRipple
            label="Export"
            icon="pi pi-upload"
            class="p-button-help"
            (click)="dt.exportCSV()"
          ></button>
        </ng-template> -->
      </p-toolbar>

      <p-table
        #dt
        [value]="groupHomes"
        dataKey="id"
        [(selection)]="selectedGroupHomes"
        selectionMode="multiple"
        [rowHover]="true"
        [rows]="10"
        [columns]="cols"
        [loading]="loading"
      >
        <ng-template pTemplate="caption">
          <div
            class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
          >
            <h5 class="m-0">Manage Topics</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="onGlobalFilter(dt, $event)"
                placeholder="Search..."
                i18n-placeholder
                class="w-full sm:w-auto"
              />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="id">
              ID <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th pSortableColumn="group" i18n>
              Group <p-sortIcon field="group"></p-sortIcon>
            </th>
            <th pSortableColumn="topic" i18n>
              Topic <p-sortIcon field="topic"></p-sortIcon>
            </th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-groupHome>
          <tr>
            <td>
              <p-tableCheckbox [value]="groupHome"></p-tableCheckbox>
            </td>
            <td style="width: 25%; min-width: 10rem">
              {{ groupHome.code || groupHome.id }}
            </td>
            <td style="width: 25%; min-width: 10rem">
              {{ groupHome.group }}
            </td>
            <td style="width: 25%; min-width: 10rem">
              {{ groupHome.topic }}
            </td>
            <td>
              <div class="flex justify-content-end">
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-success mr-2"
                  (click)="openEditGroupHomeDialog(groupHome)"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-warning"
                  (click)="openDeleteGroupHomeDialog(groupHome)"
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-paginator
        [totalRecords]="totalRecords"
        [rows]="10"
        (onPageChange)="onPageChange($event)"
      ></p-paginator>
    </div>

    <!-- * Create element dialog -->
    <p-dialog
      [(visible)]="newGroupHomeDialog"
      [style]="{ width: '450px', margin: '0 10px' }"
      header="New Topic"
      [modal]="true"
      class="p-fluid"
    >
      <ng-template pTemplate="content">
        <form [formGroup]="newGroupHomeForm" (submit)="createNewTopic()">
          <div class="field">
            <label for="title" i18n>Group</label>
            <p-dropdown
              formControlName="group"
              [options]="groupsVScroll"
              optionValue="id"
              optionLabel="title"
              appendTo="body"
              [virtualScroll]="true"
              [virtualScrollItemSize]="38"
              [virtualScrollOptions]="groupsOptions"
            ></p-dropdown>
          </div>
          <div class="field">
            <label for="title" i18n>Topic</label>
            <p-dropdown
              formControlName="topic"
              [options]="topicsVScroll"
              optionValue="id"
              optionLabel="title"
              appendTo="body"
              [virtualScroll]="true"
              [virtualScrollItemSize]="38"
              [virtualScrollOptions]="topicsOptions"
            ></p-dropdown>
          </div>
          <div class="field flex align-items-center">
            <p-inputSwitch formControlName="is_active"></p-inputSwitch>
            <label class="ml-3" i18n>Is active</label>
          </div>
          <div class="field">
            <label for="descriptions" i18n>Descriptions</label>
            <textarea
              id="descriptions"
              pInputTextarea
              formControlName="descriptions"
              rows="3"
              cols="20"
            ></textarea>
          </div>
        </form>
      </ng-template>

      <ng-template pTemplate="footer">
        <button
          pButton
          pRipple
          label="Cancel"
          icon="pi pi-times"
          class="p-button-text"
          (click)="hideNewGroupHomeDialog()"
        ></button>
        <button
          pButton
          pRipple
          label="Save"
          icon="pi pi-check"
          class="p-button-text"
          (click)="createNewTopic()"
        ></button>
      </ng-template>
    </p-dialog>

    <!-- *  Edit element dialog -->
    <p-dialog
      [(visible)]="editGroupHomeDialog"
      [style]="{ width: '450px', margin: '0 10px' }"
      header="Edit Topic"
      [modal]="true"
      class="p-fluid"
    >
      <ng-template pTemplate="content">
        <form [formGroup]="editGroupHomeForm">
          <div class="field">
            <label for="title" i18n>Group</label>
            <p-dropdown
              formControlName="group"
              [options]="groupsVScroll"
              optionValue="id"
              optionLabel="title"
              [placeholder]="editGroupHomeForm.controls['group'].value"
              appendTo="body"
              [virtualScroll]="true"
              [virtualScrollItemSize]="38"
              [virtualScrollOptions]="groupsOptions"
            ></p-dropdown>
          </div>
          <div class="field flex align-items-center">
            <p-inputSwitch formControlName="is_active"></p-inputSwitch>
            <label class="ml-3" i18n>Is active</label>
          </div>
          <div class="field">
            <label for="title" i18n>Topic</label>
            <p-dropdown
              formControlName="topic"
              [options]="topicsVScroll"
              optionValue="id"
              optionLabel="title"
              appendTo="body"
              [virtualScroll]="true"
              [virtualScrollItemSize]="38"
              [virtualScrollOptions]="topicsOptions"
            ></p-dropdown>
          </div>
          <div class="field">
            <label for="description">Description</label>
            <textarea
              id="description"
              pInputTextarea
              formControlName="descriptions"
              rows="3"
              cols="20"
            ></textarea>
          </div>
        </form>
      </ng-template>

      <ng-template pTemplate="footer">
        <button
          pButton
          pRipple
          label="Cancel"
          icon="pi pi-times"
          class="p-button-text"
          (click)="hideEditGroupHomeDialog()"
        ></button>
        <button
          pButton
          pRipple
          label="Save"
          icon="pi pi-check"
          class="p-button-text"
          (click)="updateTopic()"
        ></button>
      </ng-template>
    </p-dialog>

    <!-- * Delete element dialog -->
    <p-dialog
      [(visible)]="deleteGroupHomeDialog"
      header="Confirm"
      [modal]="true"
      [style]="{ width: '450px', margin: '0 10px' }"
    >
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="selectedGroupHome"
          >Are you sure you want to delete <b>{{ selectedGroupHome.id }}</b
          >?</span
        >
      </div>
      <ng-template pTemplate="footer">
        <button
          pButton
          pRipple
          icon="pi pi-times"
          class="p-button-text"
          label="No"
          (click)="hideDeleteGroupHomeDialog()"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-check"
          class="p-button-text"
          label="Yes"
          (click)="deleteTopic()"
        ></button>
      </ng-template>
    </p-dialog>

    <!-- * Delete selected elements dialog   -->
    <p-dialog
      [(visible)]="deleteGroupHomesDialog"
      header="Confirm"
      [modal]="true"
      [style]="{ width: '450px', margin: '0 10px' }"
    >
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span>Are you sure you want to delete selected products?</span>
      </div>
      <ng-template pTemplate="footer">
        <button
          pButton
          pRipple
          icon="pi pi-times"
          class="p-button-text"
          label="No"
          (click)="hideDeleteGroupHomesDialog()"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-check"
          class="p-button-text"
          label="Yes"
          [loading]="selectedGroupHomes.length === 0"
          (click)="deleteGroupHomes()"
        ></button>
      </ng-template>
    </p-dialog>
  </div>
</div>
